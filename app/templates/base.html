<!DOCTYPE html>
<!--[if lt IE 7 ]><html lang="en" class="ie6 ielt7 ielt8 ielt9"><![endif]--><!--[if IE 7 ]><html lang="en" class="ie7 ielt8 ielt9"><![endif]--><!--[if IE 8 ]><html lang="en" class="ie8 ielt9"><![endif]--><!--[if IE 9 ]><html lang="en" class="ie9"> <![endif]--><!--[if (gt IE 9)|!(IE)]><!--> 
<html lang="en"><!--<![endif]--> 
	<head>
		<meta charset="utf-8">
		<title>{{ title }} - Otaku Calendar</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="css/site.css" rel="stylesheet">
		<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="container">
						<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a> <a class="brand" href="{{ url_for('admin') }}">OtakuCal</a>
						<div class="nav-collapse">
							<ul class="nav">
								<li class="active">
									<a href="{{ url_for('admin') }}">Dashboard</a>
								</li>
								<li>
									<a href="{{ url_for('hobby') }}">Hobby</a>
								</li>
								<li>
									<a href="{{ url_for('entry') }}">Entry</a>
								</li>
								<li>
									<a href="{{ url_for('hbentry') }}">HBEntry</a>
								</li>
								<li>
									<a href="{{ url_for('user') }}">User</a>
								</li>
							</ul>
							<form class="navbar-search pull-left" action="">
								<input type="text" class="search-query span2" placeholder="Search" />
							</form>
							<ul class="nav pull-right">
								<li>
									<a href="{{ url_for('profile', username=g.user.username) }}">
									{{ g.user.username }}
									</a>
								</li>
								<li>
									<a href="{{ url_for('logout') }}">Logout</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="span12">
					{% block content %}{% endblock %}
				</div>
			</div>
			<ul class="pager">
				<li class="next">
					&#9400;Otaku Calendar - 2016
				</li>
			</ul>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/nav.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/site.js"></script>
	</body>
</html>
