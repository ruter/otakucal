{% extends 'base.html' %}

{% block content %}
<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th class="span1">
				ID
			</th>
			<th>
				Hobby
			</th>
			<th class="span2">
				ACTION
			</th>
		</tr>
	</thead>
	<tbody>
	{% for hobby in hobbies %}
		<tr>
			<td>
				{{ hobby.id }}
			</td>
			<td>
				{{ hobby.hobby }}
			</td>
			<td>
				<a href="{{ url_for('edit_hobby', id=hobby.id) }}" class="view-link">Edit</a>
				<span> </span>
				<a href="{{ url_for('del_hobby', id=hobby.id) }}" class="view-link">Delete</a>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
<a class="toggle-link" href="#new-project"><i class="icon-plus"></i> New Hobby</a>
<form id="new-project" class="form-horizontal hidden" method="post">
	{{ form.csrf_token }}
	<fieldset>
		<legend>New Hobby</legend>
		<div class="control-group">
			<label class="control-label" for="hobby">Hobby</label>
			<div class="controls">
				{{ form.hobby(class_="input-xlarge") }}
			</div>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Create</button> <button class="btn">Cancel</button>
		</div>
	</fieldset>
</form>
{% endblock %}
